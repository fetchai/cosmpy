name: üêõ Bug Report
description: Report a reproducible bug.
title: "Bug report: <short description>"
labels: ["bug", "unconfirmed"]
body:
  - type: markdown
    attributes:
      value: |
        Thank you for reporting the issue you are facing. Please complete the following so we can have the details necessary to assist you.
  - type: checkboxes
    id: prerequisites
    attributes:
      label: Prerequisites
      description: Please confirm before submitting a new issue
      options:
        - label: I am running the [latest CosmPy version](https://docs.fetch.ai/CosmPy/#version).
          required: true
        - label: I checked the [documentation](http://docs.fetch.ai/CosmPy/) and found no answer to my problem.
          required: true
        - label: I checked the C4ePy [existing issues](https://github.com/crosnest/c4epy/issues) to make sure my problem has not already been reported.
          required: true
        - label: I checked the CosmPy [existing issues](https://github.com/fetchai/cosmpy/issues) to make sure my problem has not already been reported.
          required: true
        - label: I have read the [code of conduct](https://github.com/crosnest/c4epy/blob/master/CODE_OF_CONDUCT.md) before creating this issue.
          required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: Describe the behavior you are expecting
    validations:
      required: true
  - type: textarea
    id: actual
    attributes:
      label: Current Behavior
      description: Describe the current behavior
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: To Reproduce
      description: Detailed steps for reproducing the issue
    validations:
      required: false
  - type: textarea
    id: context
    attributes:
      label: Context
      description: Any relevant information about your setup (this is important in case the issue is not reproducible except for under certain conditions)
      placeholder: |
        Operating system, Python version, C4ePy version, ...
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Failure Logs
      description: Include any relevant log snippets or files here
    validations:
      required: false
